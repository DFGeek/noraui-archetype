[APP_HOM-accountMenu]
xpath=(.//*[@id="account-menu"])

[APP_HOM-signinMenu]
xpath=(.//*[@id="login"])

[APP_HOM-signoutMenu]
xpath=(.//*[@id="logout"])

[APP_HOM-login-field]
xpath=(.//*[@id="username"])

[APP_HOM-password-field]
xpath=(.//*[@id="password"])

[APP_HOM-sign-in-button]
xpath=(.//button[contains(text(), 'Sign in')])

[APP_HOM-sign-in-message]
xpath=(.//div[contains(text(), 'You are logged in as user')])