[${targetApplicationId.toUpperCase()}_HOM-accountMenu]
xpath=//*[@id='account-menu']

[${targetApplicationId.toUpperCase()}_HOM-signinMenu]
xpath=//*[@id='login']

[${targetApplicationId.toUpperCase()}_HOM-signoutMenu]
xpath=//*[@id='logout']

[${targetApplicationId.toUpperCase()}_HOM-login_field]
xpath=//*[@id='username']

[${targetApplicationId.toUpperCase()}_HOM-password_field]
xpath=//*[@id='password']

[${targetApplicationId.toUpperCase()}_HOM-sign_in_button]
xpath=//button[contains(text(), 'Sign in')]

[${targetApplicationId.toUpperCase()}_HOM-sign_in_message]
xpath=//div[contains(text(), 'You are logged in as user')]